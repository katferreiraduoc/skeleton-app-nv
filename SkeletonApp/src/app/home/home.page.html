<ion-header [translucent]="true">
  <ion-toolbar style="text-align:left">
    <h1>SkeletonAPP</h1>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-label style="font-size: 3em;" class="my-label">Bienvenido!</ion-label>
  <br>
  <ion-label>Usuario: {{ usuario }}</ion-label>
  <br>
  <br>
  <ion-label style="font-size: 2em;" class="my-label">Información Adicional</ion-label>
  <br>
  <ion-item>
    <ion-input #nombreInput label="Nombre" placeholder="Ingrese Nombre" [(ngModel)]="nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input #apellidoInput label="Apellido" placeholder="Ingrese Apellido" [(ngModel)]="apellido" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-select label="Nivel Educación" placeholder="Seleccione Nivel">
      <ion-select-option value="apple">Básica</ion-select-option>
      <ion-select-option value="banana">Media</ion-select-option>
      <ion-select-option value="orange">Superior</ion-select-option>
    </ion-select>
  </ion-item>

  <br><br>
  <ion-item>
  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</ion-item>
  <br><br><br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="6"><ion-button (click)="limpiardatos()">Limpiar</ion-button></ion-col>
      <ion-col size="6"><ion-button color="tertiary" (click)="mostrardatos()">Mostrar</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="background-color: gray;height: 2em;">
  <ion-label>App desarrollada por Kat Ferreira</ion-label>
</ion-footer>
