<br>
<ion-item>
  <ion-input #nombreInput label="Nombre" placeholder="Ingrese Nombre" [(ngModel)]="nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-input #apellidoInput label="Apellido" placeholder="Ingrese Apellido" [(ngModel)]="apellido"></ion-input>
</ion-item>
<ion-item>
  <ion-select label="Nivel Educación" placeholder="Seleccione Nivel" [(ngModel)]="nivelEducacion">
    <ion-select-option value="apple">Básica</ion-select-option>
    <ion-select-option value="banana">Media</ion-select-option>
    <ion-select-option value="orange">Superior</ion-select-option>
  </ion-select>
</ion-item>

<br><br>
<ion-item>
  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</ion-item>
<br><br>
<ion-item>
  <ion-button expand="block" (click)="obtenerUbicacion()">
    Obtener mi ubicación
  </ion-button>
</ion-item>
<ion-item *ngIf="lat !== null">
  <ion-label>Lat: {{ lat.toFixed(5) }}, Lng: {{ lng?.toFixed(5) }}</ion-label>
</ion-item>
<ion-item>
  <ion-label *ngIf="direccion">{{ direccion }}</ion-label>
</ion-item>
<br><br><br><br>
<ion-grid>
  <ion-row>
    <ion-col size="4"><ion-button color="warning" (click)="limpiardatos()">Limpiar</ion-button></ion-col>
    <ion-col size="4"><ion-button color="tertiary" (click)="mostrardatos()">Mostrar</ion-button></ion-col>
    <ion-col size="4"><ion-button expand="block" color="success"
        (click)="guardarPerfil()">Guardar</ion-button></ion-col>
  </ion-row>
</ion-grid>
