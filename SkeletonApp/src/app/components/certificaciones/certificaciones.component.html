  <ion-label style="font-size: 2em;" class="my-label">Certificaciones</ion-label>
  <br>
  <ion-item>
    <ion-input #nombreCertificadoInput label="Nombre Certificado" placeholder="Ingrese Nombre Certificado"
      [(ngModel)]="nombreCertificado"></ion-input>
  </ion-item>
  <br><br>
  <ion-item>
    <mat-form-field appearance="fill" style="width:100%;">
      <mat-label>Fecha de Obtención</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaObtencion">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </ion-item>
  <ion-item>
    <ion-toggle [enableOnOffLabels]="true" [(ngModel)]="certificadoVence" (click)="showFechaVencimiento()">El certificado vence? </ion-toggle>
  </ion-item>
  <ion-item *ngIf="isVisible === true">
    <mat-form-field appearance="fill" style="width:100%;">
      <mat-label>Fecha Vencimiento</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaVencimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </ion-item>
  <ion-item>
<ion-button (click)="agregarCertificacion()">Agregar</ion-button>
  </ion-item>

  <ion-label style="font-size: 1.5em;" class="my-label">Certificaciones Registradas</ion-label>
  <br>

  <ion-list *ngIf="certificados.length > 0">
  <ion-item *ngFor="let cert of certificados; let i = index">
    <ion-label>
      <h2>{{ cert.nomCert }}</h2>
      <p>{{ cert.fecObtencion }} – {{ cert.fecVencimiento }}</p>
    </ion-label>
    <ion-button fill="clear" slot="end" (click)="eliminarCertificacion(i)">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
